<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>At Yarışıı</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>At Yarışı</h1>
    <div class="container">
        <button id="startButton">Start</button>
        <div class="track" id="track">
            <img src="https://images.unsplash.com/photo-1593179449458-e0d43d512551?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2782&q=80"
                alt="horse 1" class="horse" id="horse1">
            <img src="https://images.unsplash.com/photo-1553284965-83fd3e82fa5a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2942&q=80"
                alt="horse 2" class="horse" id="horse2">
            <img src="https://images.unsplash.com/photo-1563130325-eddace613f9f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2940&q=80"
                alt="horse 3" class="horse" id="horse3">
            <div class="finish-line" id="finishLine"></div>
        </div>
        <p id="winner"></p>

        <img src="https://www.pngall.com/wp-content/uploads/2016/03/Grass.png" alt="grass" class="grass">

        <script src="script.js"></script>

</body>

</html>
